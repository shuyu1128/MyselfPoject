    <script>
        // 浏览器滚动缓存功能 （由A页面到B页面）谷歌浏览器自带 但是可能在某些特殊场景不适用 所以会出现下述代码。
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        //返回该页面跳转坐标（0，1）坐标
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>
