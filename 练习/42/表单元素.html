<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">姓名：</label>
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="sex">性别：</label>
            男<input type="radio" name="sex" id="sex" value="male">
            女<input type="radio" name="sex" id="sex" value="female">
        </div>


        <div>
            <label for="hobby">爱好：</label>
            吃饭<input type="checkbox" name="hobby" value="吃饭" id="hobby">
            睡觉<input type="checkbox" name="hobby" value="睡觉" id="hobby">
            打炮<input type="checkbox" name="hobby" value="打炮" id="hobby">
            玩游戏<input type="checkbox" name="hobby" value="玩游戏" id="hobby">
        </div>


        <div>
            <label for="pwd">密码：</label>
            密码<input type="password" name="pwd" id="pwd" value="password">
        </div>

        <div>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            邮箱<input type="email" name="email" id="">
        </div>

        <div>
            地址<input type="adress" name="adress" id="">
        </div>

        <div>
            <label for="age">学生年龄:</label>
            <select name="age" id="">
                <option value="10以下">10岁以下</option>
                <option value="10-20">10-20</option>
                <option value="20-30">20-30</option>
                <option value="30以上">30岁以上</option>
            </select>
        </div>

        <div>
            <textarea name="des" id="" cols="30" rows="10"></textarea>
        </div>


        <input type="submit" value="提交" name="" id="">
    </form>
</body>

</html>
