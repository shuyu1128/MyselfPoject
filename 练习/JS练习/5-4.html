<!-- 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sushu(n) {
            var i;
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            } 
            return true;
        }
        var nb = 0;
        for (n = 100; n <= 1000; n++) {
            if (sushu(n)) {
                nb++;
                document.write(n + " ");
                if (nb % 6 == 0) {
                    document.write("<br>");
                }
            }
        } 
    </script>
</body>

</html>
