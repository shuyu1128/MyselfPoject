<!-- 8.设计一个函数DayOfYear(d)，它接收一个日期参数d，
    返回一个该日期是所在年份的第几天，如DayOfYear(2000,2,8)的返回值是39.
（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）
记录每个月少天：②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。） -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function IsleapYear(y) {
           return (y % 4 == 0 && y % 100 != 0) || (y % 400 == 0);
        }
        function DayOfYear(d) {
            var months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
            var days;
            var i;
            if(IsleapYear(d.getFullYear())){
                months[2]=29;
            }
            days = 0;
            for(i=d.getMonth()-1;i>=0;i--){
                days = months[i]+days;
            }
            days = d.getDate()+days;
            return days;
        }
        var today = new Date();
        document.write("今天是"+today.getFullYear()+"年度"+DayOfYear(today)+"天");
    </script>
</body>

</html>
