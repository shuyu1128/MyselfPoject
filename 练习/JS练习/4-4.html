<!-- 4.编写程序，计算 1!+2!+3!+…..＋10！的结果。 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var sum1;
        var sum2;
        var a;
        sum1 = 0;
        sum2 = 1;
        for (a = 1; a <= 10; a++) {
            sum2 = sum2 * a;
            sum1 = sum1+sum2;
        }
        alert(sum1);
    </script>
</body>

</html>
