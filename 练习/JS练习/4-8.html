        for (var i = 1000; i <= 9999; i++) {
            if (i % 13 == 0) {
                var n2 = Math.floor(i / 10) % 10;
                var n3 = Math.floor(i / 100) % 10;
                var n4 = Math.floor(i / 1000);
                if (n2 + n3 == n4)
                    document.write("满足条件的数为：" + i + "<br>");
            }
        }
