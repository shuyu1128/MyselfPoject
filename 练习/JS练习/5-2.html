<!-- 2.编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(x,y){
            var x=a;
            var y=b;
            if(x>y){
                document.write("min"+y);
            }else if(x<y){
                document.write("min"+x);
            }else{
                document.write("=");
            }
        }
        var a = prompt("输入a");
        var b = prompt("输入b");
        min(a,b);
    </script>
</body>
</html>
