<!-- 3.编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var sum;
        sum = 1;
        var i;
        for(i=1;i<=10;i++){
            sum = i *sum  ;   
        }
        alert("10!="+sum);
    </script>
</body>
</html>
