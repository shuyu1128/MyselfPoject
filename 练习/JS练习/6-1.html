<!-- 1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function f1(x) {
            x = a;
            var b = x * x;
            document.write(b);
        }
        function f2(x) {
            x = a;
            var b = Math.sqrt(x);
            document.write(b);
        }
        function f3(x){
            x=a;
            var b = Math.log(x);
            document.write(b);
        }
        var a = prompt("input");
        f1(a);
        document.write("<br>");
        f2(a);
        document.write("<br>");
        f3(a);
        document.write("<br>");
    </script>
</body>

</html>
