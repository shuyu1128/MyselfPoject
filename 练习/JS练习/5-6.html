<!-- 6.编写一个带一个参数（指定显示多少层星号“*”的函数，它在页面止输出的一个5层星号“*”图案类似。
             *
           *   *
         *   *   *
       *   *   *   *
     *   *   *   *   *
其中，每行的星号“*”之间有一个空格间隔。 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function shan(j) {
          var i = j;
          for (var x = i; x >= 1; x--) {
            for (var y = 1; y <= x; y++) {
              document.write("&nbsp");
            }
            for (z = i - x; z >= 0; z--) {
              document.write("*&nbsp");
            }
            document.write("<br>");
          }
        }
        shan(5);
    
      </script>
</body>
</html>
