<!-- 编写程序，根据用户输入的一个数字(0~6)．
    通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var day = prompt("请输入数字（0~6）");
        //  函数parseInt 将字符串返回整数
        day = parseInt(day);
        switch (day) {
            case 0 :
                alert("0:星期日");
                break;
            case 1 :
                alert("1:星期一");
                break;
            case 2 :
                alert("2:星期二");
                break;
            case 3 :
                alert("3:星期三");
                break;
            case 4 :
                alert("4:星期四");
                break;
            case 5 :
                alert("5:星期五");
                break;
            case 6 :
                alert("6:星期六");
                break;
            default:s
                alert("刷新重新输入");
            }
    </script>
</body>

</html>
